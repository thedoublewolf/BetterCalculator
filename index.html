<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container">

<div class="base">
<div class="row1">
	<button id="clear" class="clear">C</button>
	<div class="answerField">
		<p id="answer"></p>
	</div>
</div>

<div class="row2">
	<button id="seven" value="7">7</button>
	<button id="eight" value="8">8</button>
	<button id="nine" value="9">9</button>
	<button id="divide" value="/" class="lighter">/</button>
</div>

<div class="row3">
	<button id="four" value="4">4</button>
	<button id="five" value="5">5</button>
	<button id="six" value="6">6</button>
	<button id="multiply" value="*" class="lighter">x</button>
</div>

<div class="row4">
	<button id="one" value="1">1</button>
	<button id="two" value="2">2</button>
	<button id="three" value="3">3</button>
	<button id="subtract" value="-" class="lighter">-</button>
</div>

<div class="row5">
	<button id="zero" value="0">0</button>
	<button id="decimal" value=".">.</button>
	<button id="equal" class="brighter">=</button>
	<button id="plus" value="+" class="lighter">+</button>
</div>
</div>

</div>

<script src="main.js"></script>
</body>
</html>
